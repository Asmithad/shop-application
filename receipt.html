<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Receipt</h1>
        <p>Total Amount: Rs {{ total_price }}</p>
        {% if balance is not none %}
            <p>Balance Amount: Rs {{ balance }}</p>
        {% else %}
            <p>Insufficient amount. Please pay the required amount.</p>
        {% endif %}
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
